<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGML サムネイル生成（最小構成）</title>
  <link rel="stylesheet" href="./thumbnail.css">
</head>
<body>
  <main class="thumbnail-page">
    <header class="thumbnail-header">
      <h1>AGML サムネイル生成（Step③・最小構成）</h1>
      <p class="thumbnail-lead">
        画像を選択すると、キャンバスにアスペクト比を維持して表示します。
      </p>
    </header>

    <section class="thumbnail-panel">
      <div class="thumbnail-layout">
        <div>
          <div class="thumbnail-stage" id="thumbnailStage">
            <canvas
              id="thumbCanvas"
              width="1280"
              height="720"
              aria-label="サムネイルプレビュー"
            ></canvas>
            <!-- 将来的なAGMLラベル合成用のレイヤー -->
            <div class="thumbnail-overlay" aria-hidden="true"></div>
          </div>

          <p class="thumbnail-status" id="thumbStatus" role="status" aria-live="polite">
            画像が未選択です。
          </p>
        </div>

        <aside class="thumbnail-sidebar" aria-labelledby="youtubePanelTitle">
          <h2 id="youtubePanelTitle" class="thumbnail-sidebar-title">
            YouTube サムネイル取得
          </h2>
          <div class="youtube-panel">
            <div class="youtube-input">
              <span class="youtube-badge" aria-hidden="true">
                <svg viewBox="0 0 24 24" width="18" height="18" focusable="false" aria-hidden="true">
                  <path fill="#FF0000" d="M23.498 6.186a3.016 3.016 0 0 0-2.12-2.136C19.5 3.545 12 3.545 12 3.545s-7.5 0-9.379.505A3.016 3.016 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.12 2.136c1.879.505 9.379.505 9.379.505s7.5 0 9.379-.505a3.016 3.016 0 0 0 2.12-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814z"/>
                  <path fill="#FFFFFF" d="M9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
              </span>
              <input
                type="url"
                id="youtubeUrl"
                placeholder="YouTube URL..."
                aria-label="YouTube URL"
              >
              <button id="loadYoutubeThumb" type="button">
                GO
              </button>
            </div>
          </div>
          <p class="thumbnail-note">
            ここは仮実装フェーズです。ドラッグや保存機能は未実装です。
          </p>
        </aside>
      </div>
    </section>
  </main>

  <script src="./thumbnail.js"></script>
</body>
</html>
